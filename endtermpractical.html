<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 400px;
    background-color: #b9bbbf;
    border: 2px solid #000;
    padding: 10px;
}

c

.card {
    background-color: rgb(75, 67, 67);
    border-radius: 5px;
    padding: 15px;
    margin-top: 15px;
    text-align: left;
}

.card img {
    width: 100%;
    border-radius: 5px;
}

.card-content h2 {
    font-size: 18px;
    margin: 10px 0 5px;
}

.card-content p {
    color: #462f25;
    font-size: 14px;
    margin-bottom: 10px;
}

.price {
    margin-bottom: 10px;
}

.price .new {
    color: #4b9e4b;
    font-weight: bold;
    font-size: 16px;
    margin-right: 10px;
}

.price .old {
    text-decoration: line-through;
    color: #d11717;
    font-size: 14px;
}

button {
    width: 100%;
    background-color: #56b4ac;
    color: rgb(10, 25, 236);
    border: none;
    padding: 10px;
    font-size: 15px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #4f79a5;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ShopEasy</h1>
        </header>

        <div class="card">
            <img src="https://png.pngtree.com/png-clipart/20230930/original/pngtree-white-t-shirt-mockup-realistic-t-shirt-png-image_13020297.png" alt="T-Shirt">

            <div class="card-content">
                <h2>Classic Cotton T-Shirt</h2>
                <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                <div class="price">
                    <span class="new">₹799</span>
                    <span class="old">₹1,199</span>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <h4>Name - Saumya Singh
        Adm no. - 2025B15310028</h4>
</body>

</html>
